<h2 style="margin-left: 35%;">Guess the number</h2>

</html>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div>
        <h3>No of Chances:</h3>
        <p class="count">5</p>
        <p id="message">Please guess the correct number</p>
      </div>
      <div class="inp_field">
        <input type="text" name="" id="inp">
        <button onclick="guess()" class="btn btn-danger">Guess</button>
      </div>
    </div>
    <div class="flip-card-back">
      <h1 class="text"></h1>

    </div>

  </div>

</div>
